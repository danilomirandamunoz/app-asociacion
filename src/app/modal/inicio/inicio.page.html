<ion-header>
  <ion-toolbar>
    <ion-title>Seleccione su Asociaci√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of dataList" (click)="cargarAsociacion(item.Id, item.Nombre)">
      <ion-label>{{item.Nombre}}</ion-label>
    </ion-item>
  </ion-list>
 
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando datos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
