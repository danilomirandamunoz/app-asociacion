<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button *ngIf="asociacion">
  
            <img alt="logo" id="header_logo"  [src]="this.sanitizer.bypassSecurityTrustUrl(urlP + asociacion?.Logo)" style="width: 25px;">
  
          </ion-menu-button>
      </ion-buttons>

      <h4 style="text-align: center; margin-bottom: 0px;"><span class="text-resalt" >Fixture</span></h4>
      <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <section class="content-info">
        <div class="container padding-top-mini">
            <div class="row">
                <div class="col-lg-12 col-xl-10">
                    <div class="table-responsive">
    
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="cabeceraGrilla">Local</th>
                                        <th class="text-center cabeceraGrilla">VS</th>
                                        <th class="cabeceraGrilla">Visita</th>
                                        <th class="cabeceraGrilla">Detalle</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngFor="let item of fixture; index" >

                                        <tr *ngIf="cambiarFecha(item.IdFecha)">
                                            <td class="font-weight-bold" style="background-color:lightgray;" colspan="4">{{item.NombreFecha}}<span style="float:right">{{item.FechaPartidoStr}}</span></td>
                                        </tr>
                                        <tr *ngIf="!item.Libre">
                                            <td>
                                                <img [src]="this.sanitizer.bypassSecurityTrustUrl(urlP + item.LogoLocal)" alt="icon" data-toggle="tooltip" data-placement="top" title="" style="float:none;" data-original-title="Equipo 1">

                                            </td>
                                            <td class="text-center" style="vertical-align: middle;">Vs</td>
                                            <td>
                                                <img [src]="this.sanitizer.bypassSecurityTrustUrl(urlP + item.LogoVisita)" alt="icon1" data-toggle="tooltip" data-placement="top" title="" style="float:none;" data-original-title="Equipo 2">

                                            </td>
                                            <td class="text-center" style="vertical-align: middle;">
    
                                                <small class="meta-text"><a [href]="this.sanitizer.bypassSecurityTrustUrl(item.UbicacionEstadio)" target="_blank">Estadio 2</a></small>
                                            </td>
                                        </tr>
                                        <tr *ngIf="item.Libre">
                                            <td>
                                                <img [src]="this.sanitizer.bypassSecurityTrustUrl(urlP + item.LogoLocal)" alt="icon" data-toggle="tooltip" data-placement="top" title="" style="float:none;" data-original-title="Equipo 13">
                                            </td>
                                            <td class="text-center" style="vertical-align: middle;" colspan="3"><strong>LIBRE</strong></td>

                                        </tr>
                                    </ng-container>
                                   
                                    
                                </tbody>
                                
                            </table>
    
    
    
    
    
                    </div>
    
    
                </div>
            </div>
        </div>
    </section>
</ion-content>
