<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button *ngIf="asociacion">
  
            <img alt="logo" id="header_logo"  [src]="this.sanitizer.bypassSecurityTrustUrl(urlP + asociacion?.Logo)" style="width: 25px;">
  
          </ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content *ngIf="asociacion">
    <div class="container padding-top" >
        <div class="row">
            <div class="col-lg-12">
    
                <h2><span class="text-resalt">Clubes</span> pertenecientes a nuestra Asociaci√≥n</h2>
    
            </div>
        </div>
        <div class="row">
    
            <div class="col-lg-12" >
                <div class="row">
    
                    <div class="col-md-6 col-lg-4 col-xl-3 "  *ngFor="let pos of clubes">
                        <div class="item-team">
                            <div class="head-team">
                                <img [src]="this.sanitizer.bypassSecurityTrustUrl(urlP + pos.Imagen)"  alt="{{pos.Nombre}}">
                            </div>
                            <div class="info-team">
                                <span class="logo-team">
                                    <img [src]="this.sanitizer.bypassSecurityTrustUrl(urlP + pos.Logo)" alt="">
                                </span>
                                <h4>{{pos.Nombre}}</h4>
                                <span class="location-team">
                                    <a [href]="this.sanitizer.bypassSecurityTrustUrl(pos.UbicacionEstadio)" target="_blank">
                                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                                        Estadio
                                    </a>

                                </span>
                            </div>
                            <a class="btn" (click)="verEquipo(pos.Id)">Ver Equipo <i class="fa fa-angle-right" aria-hidden="true"></i></a>
                        </div>
                    </div>
    
    
    
    
    
    
                </div>
            </div>
    
            <div class="col-md-12 col-lg-12 col-xl-2 hidden-xs" style="text-align: center;">
                <div class="row">
                    <div class="col-md-4 col-lg-4 col-xl-12" style="padding-bottom: 5px;">
                        <img src="/Content/Portal/img/publicidad.png" alt="">
                    </div>
                    <div class="col-md-4 col-lg-4 col-xl-12" style="padding-bottom: 5px;">
                        <img src="/Content/Portal/img/publicidad.png" alt="">
                    </div>
                    <div class="col-md-4 col-lg-4 col-xl-12" style="padding-bottom: 5px;">
                        <img src="/Content/Portal/img/publicidad.png" alt="">
                    </div>
    
                </div>
    
    
            </div>
    
            <div class="col-md-12 hidden-lg hidden-md hidden-sm" style="text-align: center;">
    
                <ul class="testimonials testimonials-carousel text-center">
                    <li class="text-center"><img src="/Content/Portal/img/publicidad.png" alt="" style="margin:auto"></li>
                    <li class="text-center"><img src="/Content/Portal/img/publicidad.png" alt="" style="margin:auto"></li>
                    <li class="text-center"><img src="/Content/Portal/img/publicidad.png" alt="" style="margin:auto"></li>
                </ul>
            </div>
    
    
        </div>
    </div>
</ion-content>
